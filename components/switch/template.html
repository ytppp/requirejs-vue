<div class="switch" @click.prevent="switchValue">
  <input
    class="switch__input"
    type="checkbox"
    @change="handleChange"
    ref="input"
    :id="id"
    :name="name"
    :true-value="activeValue"
    :false-value="inactiveValue"
    :disabled="switchDisabled"
    :value="value"
    checked
    @keydown.enter="switchValue"
  />
  <span
    class="switch__inner"
    :class="{ 'is-checked': checked, 'is-disabled': disabled }"
  ></span>
</div>
